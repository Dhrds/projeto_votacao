
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Sistema de Votação</title>
    <h1>Preencha com seu gmail para receber o codigo de validação</h1>
</head>
<body>

    <div class="login-box">
  <h2>Verificação de Senha</h2>
  <form method="post" action="{% url 'home' %}">
    {% csrf_token %}
    <div class="user-box">
      <input type="text" name="email" required="">
      <label>Email</label>
    </div>
    <div class="user-box">
    <a href="{% url 'verificar' %}" >
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Enviar
    </a>
    <button class="submit-button" type="submit">Enviar</button>
  </form>
</div>
    
</body>
</html>
